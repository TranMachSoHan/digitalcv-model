# This is a basic workflow to help you get started with Actions

name: Cron Job Deploy Server 

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "*/30 * * * *"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Install python version 
      - name: Setup Python Version 
        uses: actions/checkout@v3
        with:
          python-version: 3.8 # Install the python version needed

      # Install python dependency 
      - name: Install Python dependencies
        uses: py-actions/py-dependency-install@v3
        with:
          path: "requirements.txt"
          
      # Execute python 
      - name: Execute Python script # Run the DigitalCV_CourseRecommendation_AssociationRule.py
        run: python DigitalCV_CourseRecommendation_AssociationRule.py
        
      # Deploy heroku app 
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "digitalcv-ml-model" #Must be unique in Heroku
          heroku_email: "s3750789@rmit.edu.vn"

